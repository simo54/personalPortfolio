<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <section class="head">
      <div id="contacts" class="container-fluid d-flex justify-content-end">
        <div id="iconsBox" class="d-flex space-around">
          <span
            id="github"
            class="animate__animated animate__lightSpeedInRight animate__delay-2s"
          >
            <a href="https://github.com/simo54">
              <img src="./assets/github-sign.png" alt="" width="50" />
            </a>
          </span>
          <span
            id="linkedIn"
            class="animate__animated animate__lightSpeedInRight animate__delay-4s"
          >
            <a href="https://www.linkedin.com/in/sorzesimone/">
              <img src="./assets/linkedin.png" alt="" width="50" />
            </a>
          </span>
          <span
            id="gmail"
            class="animate__animated animate__lightSpeedInRight animate__delay-6s"
          >
            <a href="mailto:someone@yoursite.com?subject=Pleasure to meet you!">
              <img src="./assets/gmail.png" alt="" width="50" />
            </a>
          </span>
        </div>
      </div>

      <header>
        <h1 class="animate__animated animate__backInDown text-center display-1">
          Welcome, my name is Simone!
        </h1>
        <h3 class="text-center animate__animated animate__bounceInRight">
          A Full Stack Developer
        </h3>
      </header>
    </section>

    <div>stuff here</div>

    <div>
      Icons made by
      <a
        href="https://www.flaticon.com/authors/pixel-perfect"
        title="Pixel perfect"
        >Pixel perfect</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>

    <div>
      Icons made by
      <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
        >Freepik</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>

    <div>
      Icons made by
      <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy"
        >Dave Gandy</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
